<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgimiento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: black;  /* Fondo negro */
            text-align: center;
            color: aqua;  /* Texto blanco */
        }
        .container {
            margin: 20px;
        }
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .content-wrapper .video-wrapper {
            width: 60%;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);  /* Sombra blanca */
        }
        .navigation-buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin: 0 20px; /* Espacio entre el video y los botones */
        }
        .navigation-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #0dcfcf;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navigation-buttons a:hover {
            background: #d354be;
        }
        .description {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);  /* Fondo translúcido */
            color: rgb(43, 200, 228);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            max-width: 800px;
            margin: 20px auto; /* Centramos la descripción */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surgimiento</h1>
        <div class="content-wrapper">
            <!-- Botón Anterior -->
            <div class="navigation-buttons">
                <a href="index.html">Volver al Inicio</a>
            </div>
            <!-- Video Centrado -->
            <div class="video-wrapper">
                <video controls>
                    <source src="media/surgimiento1.1.mp4" type="video/mp4">
                    Tu navegador no soporta este video.
                </video>
            </div>
            <!-- Botón Siguiente -->
            <div class="navigation-buttons">
                <a href="forma.html">Siguiente</a>
            </div>
        </div>
        <div class="description">
            <p>El Surgimiento representa el primer destello de existencia. Todo comienza en un punto de infinita densidad y potencial. Este momento marca el inicio de todo lo que conocemos.</p>
        </div>
    </div>
</body>
</html>
